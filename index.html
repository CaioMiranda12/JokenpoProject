<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jokenpo</title>
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button class="rock">&#x1F44A</button>
            <button class="paper">&#x1F590</button>
            <button class="scissors">&#x270C</button>
        </div>

        <div class="container-scores">
            <p class="result"></p>
            <p>Sua pontuação: <span class="your-score">0</span></p>
            <p>Pontuação da Alexa: <span class="machine-score">0</span></p>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
